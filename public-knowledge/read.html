<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read | The Living Way</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-start: #fdfbf7;
      --bg-end: #e8e4d4;
      --text-main: #2c2c2c;
      --text-muted: #5a5a5a;
      --accent: #8c7b6c;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'EB Garamond', 'Garamond', serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      color: var(--text-main);
      min-height: 100vh;
      line-height: 1.7;
    }
    header {
      border-bottom: 1px solid rgba(0,0,0,0.06);
      background: rgba(255,255,255,0.92);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      max-width: 720px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 1rem; font-weight: 600; color: var(--text-main); text-decoration: none; }
    .nav-links { display: flex; gap: 1.25rem; list-style: none; }
    .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 0.95rem; }
    .nav-links a:hover { color: var(--accent); }
    main { max-width: 720px; margin: 0 auto; padding: 2rem 1.5rem 4rem; }
    .doc-title { font-size: 1.75rem; font-weight: 500; margin-bottom: 1.5rem; color: var(--text-main); }
    #content {
      font-size: 1.1rem;
    }
    #content h1 { font-size: 1.6rem; margin: 2rem 0 0.75rem; font-weight: 500; }
    #content h2 { font-size: 1.35rem; margin: 1.75rem 0 0.6rem; font-weight: 500; }
    #content h3 { font-size: 1.2rem; margin: 1.5rem 0 0.5rem; font-weight: 500; }
    #content p { margin-bottom: 1rem; }
    #content ul, #content ol { margin: 1rem 0 1rem 1.5rem; }
    #content li { margin-bottom: 0.35rem; }
    #content blockquote {
      border-left: 3px solid var(--accent);
      margin: 1.25rem 0;
      padding-left: 1.25rem;
      color: var(--text-muted);
      font-style: italic;
    }
    #content code { background: rgba(0,0,0,0.06); padding: 0.15em 0.4em; border-radius: 3px; font-size: 0.95em; }
    #content pre { background: rgba(0,0,0,0.06); padding: 1rem; border-radius: 6px; overflow-x: auto; margin: 1rem 0; }
    #content pre code { background: none; padding: 0; }
    #content hr { border: 0; border-top: 1px solid rgba(0,0,0,0.1); margin: 2rem 0; }
    #content a { color: var(--accent); text-decoration: none; }
    #content a:hover { text-decoration: underline; }
    .loading { color: var(--text-muted); font-style: italic; }
    .error { color: #a44; margin: 1rem 0; }
    .back { display: inline-block; margin-top: 2rem; color: var(--accent); text-decoration: none; font-size: 0.95rem; }
    .back:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Primary">
      <a class="logo" href="../index.html">The Living Way</a>
      <ul class="nav-links">
        <li><a href="index.html">Library</a></li>
        <li><a href="../teachers.html">Teachers</a></li>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="doc-title" id="title">Document</h1>
    <div id="content"><p class="loading">Loading…</p></div>
    <a href="index.html" class="back">← Back to Library</a>
  </main>
  <script>
    (function() {
      var params = new URLSearchParams(location.search);
      var doc = params.get('doc');
      var content = document.getElementById('content');
      var titleEl = document.getElementById('title');

      if (!doc || !doc.match(/^[\w\/\.\-]+\.md$/i)) {
        content.innerHTML = '<p class="error">No document specified or invalid path. Use <code>?doc=Path/To/file.md</code></p>';
        return;
      }

      function setTitle(path) {
        var name = path.split('/').pop().replace(/\.md$/i, '').replace(/_/g, ' ');
        titleEl.textContent = name;
      }
      setTitle(doc);

      // Resolve doc URL relative to this page's directory (works with base path and file://)
      var base = location.href.split('?')[0].split('#')[0];
      var dir = base.replace(/\/[^/]*$/, '/');
      var url = dir + doc;

      fetch(url)
        .then(function(r) {
          if (!r.ok) throw new Error(r.statusText);
          return r.text();
        })
        .then(function(md) {
          marked.setOptions({ gfm: true, breaks: true });
          content.innerHTML = marked.parse(md);
        })
        .catch(function(err) {
          var msg = 'Could not load this document. It may be missing or the path may be wrong.';
          if (location.protocol === 'file:') {
            msg += ' Viewing from file:// often blocks loading. Run <code>./run.sh serve</code> and open http://localhost:8000 instead.';
          }
          content.innerHTML = '<p class="error">' + msg + '</p>';
        });
    })();
  </script>
</body>
</html>
