<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #fdfbf7;
            --bg-end: #e8e4d4;
            --text-main: #2c2c2c;
            --text-muted: #5a5a5a;
            --accent: #8c7b6c;
            --btn-dark: #2c2c2c;
            --btn-light: #f5f3e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', 'Garamond', serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            text-align: left;
            max-width: 800px;
            width: 100%;
            padding: 4rem 3rem;
            background-color: rgba(255, 255, 255, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        h1, h2, h3 {
            color: #1a1a1a;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            border-bottom: 1px solid rgba(140, 123, 108, 0.3);
            padding-bottom: 0.5rem;
            margin-top: 3rem;
        }
        
        h3 {
            font-size: 1.4rem;
            color: var(--accent);
            margin-top: 2rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.15rem;
        }

        ul, ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
            font-size: 1.15rem;
        }

        blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1.5rem;
            font-style: italic;
            color: var(--text-muted);
            margin: 2rem 0;
            background: rgba(255,255,255,0.3);
            padding: 1rem 1.5rem;
            border-radius: 0 4px 4px 0;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        a:hover {
            border-color: var(--accent);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        hr {
            border: 0;
            border-top: 1px solid #d4d0c0;
            margin: 3rem auto;
            width: 50%;
            opacity: 0.6;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }
        
        th, td {
            padding: 1rem;
            border: 1px solid rgba(140, 123, 108, 0.3);
            text-align: left;
        }
        
        th {
            background-color: rgba(140, 123, 108, 0.1);
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container { padding: 2rem 1.5rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        $body$
        
        <div style="text-align: center; margin-top: 4rem; opacity: 0.6; font-size: 0.9rem;">
            <p>The Scroll of The Living Way</p>
        </div>
    </div>
</body>
</html>
